<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | NEXUS WEB</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <a href="index.html" class="logo nav-link">NEXUS WEB</a>
        <ul class="nav-menu">
            <li><a href="catalogo.html" class="nav-menu-link">Catálogo</a></li>
            <li><a href="nosotros.html" class="nav-menu-link">Nosotros</a></li>
            <li><a href="contacto.html" class="nav-menu-link nav-menu-link_active">Contacto</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="inicio">
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte. Completa el formulario o escríbenos directamente.</p>
    </div>

    <div class="conteiner" style="max-width:600px;margin:auto;">
        <form style="display:flex;flex-direction:column;gap:1rem;">
            <input type="text" placeholder="Tu nombre" required style="padding:0.8rem;border-radius:5px;border:1px solid var(--color-gris);">
            <input type="email" placeholder="Tu correo" required style="padding:0.8rem;border-radius:5px;border:1px solid var(--color-gris);">
            <textarea placeholder="Escribe tu mensaje" rows="5" required style="padding:0.8rem;border-radius:5px;border:1px solid var(--color-gris);"></textarea>
            <button type="submit" class="card-btn">Enviar Mensaje</button>
        </form>
    </div>
</main>

<footer>

</footer>
</body>
</html>
